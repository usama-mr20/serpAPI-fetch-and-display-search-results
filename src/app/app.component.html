<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
</style>

<!-- Toolbar -->
<mat-toolbar color="primary">
  <span>SerpAPI Fetch Display Angular -001</span>
</mat-toolbar>

<div class="content" role="main">
  <div class="container">
    <!-- Search -->
    <div class="justify-center">
      <mat-form-field
        class="search-text-field"
        appearance="outline"
        hideRequiredMarker
        fullWidth
      >
        <mat-label>Input text to search</mat-label>
        <input
          #searchStrInput
          matInput
          (input)="handleSearchInput(searchStrInput.value)"
          type="text"
          required
        />
      </mat-form-field>
      <button
        style="margin: 10px; height: 50%"
        mat-raised-button
        color="primary"
        (click)="handleSearchBtn()"
      >
        Search
      </button>
    </div>

    <!-- Results -->

    <!-- Loader spinner -->
    <mat-spinner *ngIf="isLoading" class="loader"></mat-spinner>

    <div class="card" *ngFor="let rslt of fetchedResults.organic_results">
      <a href="{{ rslt.link }}">
        <h2 style="margin: 0">{{ rslt.title }}</h2>
      </a>

      <p style="color: green">
        {{ rslt.displayed_link }}
      </p>
      <p>{{ rslt.snippet }}}</p>
    </div>
  </div>
</div>

<router-outlet> </router-outlet>
